<div class="form-group">
  <h2> Angular Template Driven </h2>
  <input required  minlength='3' class="form-control" ngModel name="firstname"  #f="ngModel" (change)="onSubmit(f)">
  <div class="alert alert-danger" *ngIf="f.touched && f.errors.required">Name is required</div>
  <div class="alert alert-danger" *ngIf="f.errors.minlength">Minimum length is 3</div>
  <button class="btn btn-primary">Submit</button>


</div>
